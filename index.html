<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Site</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Simple Site</h1>
    </header>

    <main class="main">
      <section class="content">
        <p>Welcome to our simple site!</p>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/username/simple-site" target="_blank"
        >GitHub Repo</a
      >
      <a href="https://username.github.io/simple-site/" target="_blank"
        >Live Site</a
      >
    </footer>
  </body>
</html>
